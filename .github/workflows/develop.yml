name: Develop

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      - name: Run Checkstyle (Java Linter)
        run: mvn -B -f Jabberpoint/pom.xml checkstyle:check

      - name: Run Maven Verify
        run: mvn -B -f Jabberpoint/pom.xml clean verify

      - name: Upload jar artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: jabberpoint-develop-${{ github.sha }}
          path: Jabberpoint/target/*.jar
          if-no-files-found: error
          retention-days: 30